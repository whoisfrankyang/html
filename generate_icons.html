<!DOCTYPE html>
<html>

<head>
  <title>Generate Icons</title>
</head>

<body>
  <canvas id="canvas192" width="192" height="192" style="border:1px solid #000"></canvas>
  <canvas id="canvas512" width="512" height="512" style="border:1px solid #000"></canvas>
  <canvas id="canvasFavicon" width="64" height="64" style="border:1px solid #000"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, size, size);

      // Dollar sign
      ctx.fillStyle = '#4CAF50';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('$', size / 2, size / 2);

      // Download link
      const link = document.createElement('a');
      link.download = `logo${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // Generate 192x192 icon
    drawIcon(document.getElementById('canvas192'), 192);

    // Generate 512x512 icon
    drawIcon(document.getElementById('canvas512'), 512);

    // Generate favicon
    drawIcon(document.getElementById('canvasFavicon'), 64);
    const faviconLink = document.createElement('a');
    faviconLink.download = 'favicon.ico';
    faviconLink.href = document.getElementById('canvasFavicon').toDataURL();
    faviconLink.click();
  </script>
</body>

</html>
